0 = This box shows additional info. Just click a text to get more information about it.\nDo not use this while in a battle. Wait untill the fight is over, then hit "Reload" and modify as you wish.
1 = MaxValue: 255\nThe "Basic" value is the initial character value.\n"Current" shows your current attack including Sphere settings.\nModifying "Current" does not do anything. It is updated once you enter Status menu.
2 = MaxValue: 99999\n"Cur" are your actual HP.\n"Max" defines how many HP you can have.\n"Base" defines the default max HP you have without upgrades.\nNote: If "Base" is lower than "Max" then "Max" will be reseted to "Base"
3 = MaxValue: 9999\n"Cur" are your actual MP.\n"Max" defines how many MP you can have.\n"Base" defines the default max MP you have without upgrades.\nNote: If "Base" is lower than "Max" then "Max" will be reseted to "Base"
4 = This value represents the AP you earned till now.\nModifying this value does not increase S Lv
5 = This is NOT the amount of AP you need till next S.Lv but the amount you got on your way till next S.Lv.\nThis is like a bank acount: Once this value is bigger than the amount needed till next S.Lv.\nIt will be substracted from this value and you get one S.Lv.\nSo if this value is pretty high you can get many S.Lv.
6 = MaxValue: 255\n"Current" show the current Overdrive Points.\n"Max" defines how many points are needed till Overdrive is available.\nModifying the value "Max" is not recommended as is can result not being able use Overdrives untill you switch it back.\nBut you can set "Current" to 200 so you can execute two Overdrives. (This only works once. Use FFX Editor again)
7 = MaxValue: 255\n"Current" defines how many S Lv points you have left.\n"Used" defines how many points you have spent.
8 = Determines which weapon is equiped.\nCurrently not available.
9 = Determines which armor is equiped.\nCurrently not available.
10 = Determines how many battles you encountered.\nWinning and escaping increases this value.
11 = Determines how many enemys this character has killed.\nOnly the final hit counts.
12 = Determines how often you died.
13 = Determine how often you have to perform the required action to gain this Overdrive Mode.\nOnce it reaches 0 (zero) you will learn this mode.\nLearning this mode directly by setting this to 0 (zero) does not work. So set the value to at least 1 (one).
14 = Deal damage to enemys.
15 = Other party members have to get damaged.
16 = Heal other party members. (Speels or items)
17 = Inflict a condition on enemys.
18 = Enemy hits you with a condition.
19 = Evade enemy attacks.
20 = One of your party members gets killed.
21 = Killing enemys.
22 = Killing enemys with high HP.
23 = Reduce or nullify damage you get from enemys.\n(Shell, Protect, ...)
24 = Win battles.
25 = Escape from battles.
26 = Your turn.
27 = Your turn while suffering from a condition.
28 = Your turn while low on HP. (yellow HP)
29 = Your turn while you are the only person able to fight.\nYour other party members either have to die or escape from battle.
30 = Determine which abilitys shall be available.\nAbilitys with ??? are unknown.\nAbilitys named "Aeon:" are not recommended for normal Characters (Reason: possible crash).\nAttention with giving player abilitys to Aeons. This can lead to wierd results and making the game unplayable. (fun only)
31 = MaxValue: 99\nItems are ordered the same way they are ingame.\nIf you want more item slots, reorder one item to the very bottom of the list and hit "Reload"
32 = This is the list of the Key Items.\nOptions starting with "??" are currently not tested if game accepts them.
33 = MaxValue: 255\n"Current" shows your current attack.\n"Add" defines how many points have been added to this attribute.\nIt is updated once you enter Status menu.
34 = MaxValue: 99999\n"Cur" are your actual HP.\n"Max" defines how many HP that aeon can have.\n"Add" defines how many HP have been added.\nInfo: Reviving a dead aeon by increasing the HP will also need to reset "Battles befor Revive" value
35 = MaxValue: 9999\n"Cur" are your actual MP.\n"Max" defines how many MP you can have.\n"Add" defines how many MP have been added.
36 = Determines how many enemys this aeon has killed.\nOnly the final hit counts.
37 = Determines how often this aeon died.
38 = Determines how many battles you need to fight before this aeon can be sumoned again.
39 = Using "Custom" model index is dangerous. Save your game before editing.\nSome models will crash when entering a battle and others do when doing an attack.
40 = Be carful when using this.\nIf using incorrectly your game may freeze, crash or become unplayable until you reset it.\nIt is possible that characters are displayed twice. Make sure you modifying the correct one.\nAlways reload data before changeing something.\nSome changes take effect once an actor gets in turn.
41 = Current and maximum HP.
42 = Current and maximum MP.
43 = Overdrive bar status.\nYou can update it after each use to give immediate access to overdrives again.
44 = Specific the amount of turns this effect shall last.\nCharacter + enemy turn are decreasing this value.\n254 = Infinite turns. Effect can be removed with counterspells and items.\n255 = Infinite turns. Cannot be removed.
45 = Conditions have to be used carefully.\nSome only last until the actor is in turn again.\nRemoving KO will not revive the actor and make resurrection impossible.
46 = Position in action bar.\n0 = Next turn is of this actor.
47 = In case of having the death countdown.\nThis value defines value above the head.\nAmount of turns before death. Only own turns are counting.
48 = Animation speed: 0-14\n0 = No animation.\n14 = Very fast animation (including attacks).\n15 and above may freeze/crash the game.
49 = Teleport actor to specified position.\n255 is the initial value.\nYou need to teleport to the original location (search: 1-15) and then set it to 255 to make "Run to location" to work.
50 = Makes the actor run to this position on battle field.\nPositions are predefined.\n"Stand at location" has to be 255 to make this work.
